<!DOCTYPE html>
<html>
<head>
    <title>AdsByMoney API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        button { background: #007bff; color: white; border: none; padding: 15px 30px; margin: 10px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0056b3; }
        .result { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 5px; border: 1px solid #ddd; white-space: pre-wrap; font-family: monospace; }
        .success { color: #28a745; font-weight: bold; }
        .error { color: #dc3545; font-weight: bold; }
        h1 { color: #333; }
        h2 { color: #666; border-bottom: 1px solid #ddd; padding-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ AdsByMoney API Test</h1>
        <p>Test conversion data availability to check if it's faster than 24-hour delay</p>
        
        <h2>Quick Test</h2>
        <button onclick="testConversions()">Test Conversions Now</button>
        <div id="result"></div>
        
        <h2>API Information</h2>
        <p><strong>API Token:</strong> acbf8ea4-8655-4cfa-8206-587f7f8bdbb8</p>
        <p><strong>Base URL:</strong> https://api.adsbymoney.com/api/v1/publisher_dashboard</p>
    </div>

    <script>
        function log(msg) {
            console.log(msg);
            const result = document.getElementById('result');
            const time = new Date().toLocaleTimeString();
            result.innerHTML += '[' + time + '] ' + msg + '\n';
        }

        async function testConversions() {
            const result = document.getElementById('result');
            result.innerHTML = '';
            result.style.display = 'block';
            
            const token = 'acbf8ea4-8655-4cfa-8206-587f7f8bdbb8';
            const baseUrl = 'https://api.adsbymoney.com/api/v1/publisher_dashboard';
            
            const today = new Date().toISOString().split('T')[0];
            const yesterday = new Date(Date.now() - 24 * 60 * 60 * 1000).toISOString().split('T')[0];
            
            log('üîç Starting AdsByMoney API Test...');
            log('üìÖ Today: ' + today);
            log('üìÖ Yesterday: ' + yesterday);
            log('');
            
            // Test today's conversions
            log('=== Testing TODAY\'S Conversions ===');
            try {
                const response = await fetch(baseUrl + '/conversions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        api_token: token,
                        start_at: today,
                        end_at: today
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const count = data.data ? data.data.length : 0;
                    log('‚úÖ Today\'s conversions: ' + count + ' found');
                    
                    if (count > 0) {
                        log('üéâ REAL-TIME DATA AVAILABLE!');
                        log('Sample: ' + JSON.stringify(data.data[0], null, 2));
                    } else {
                        log('‚ÑπÔ∏è No conversions found for today');
                    }
                } else {
                    log('‚ùå Today\'s request failed: ' + response.status);
                    const errorText = await response.text();
                    log('Error: ' + errorText);
                }
            } catch (error) {
                log('‚ùå CORS Error: ' + error.message);
                log('üí° The API doesn\'t allow browser requests due to CORS policy');
                log('üí° Try using: curl -X POST ' + baseUrl + '/conversions \\');
                log('   -H "Content-Type: application/json" \\');
                log('   -d \'{"api_token":"' + token + '","start_at":"' + today + '","end_at":"' + today + '"}\'');
            }
            
            log('');
            
            // Test yesterday's conversions
            log('=== Testing YESTERDAY\'S Conversions ===');
            try {
                const response = await fetch(baseUrl + '/conversions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        api_token: token,
                        start_at: yesterday,
                        end_at: yesterday
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const count = data.data ? data.data.length : 0;
                    log('‚úÖ Yesterday\'s conversions: ' + count + ' found');
                    
                    if (count > 0) {
                        log('Sample: ' + JSON.stringify(data.data[0], null, 2));
                    }
                } else {
                    log('‚ùå Yesterday\'s request failed: ' + response.status);
                }
            } catch (error) {
                log('‚ùå CORS Error for yesterday: ' + error.message);
            }
            
            log('');
            log('=== CONCLUSION ===');
            log('If CORS errors appear, use command line or server-side testing');
            log('If you see conversions with today\'s date, API is real-time!');
            log('If only yesterday\'s conversions appear, 24-hour delay exists');
        }
    </script>
</body>
</html>
